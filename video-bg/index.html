    <script>
      var button = document.getElementById('sound');
      
      $('.sound').on('click', function() {

        if (video.muted === false) { 
          video.muted = true; 
          video.play(); 
          $('.btn-unmute').removeClass('d-none'); 
          $('.btn-mute').addClass('d-none'); 
        } else {
          video.muted = false;
